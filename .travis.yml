# Travis CI configuration file.

dist: trusty


# faster builds on new travis setup not using sudo
sudo: false

language: php

php:
    - 7.2

services:
    - postgresql

addons:
    postgresql: "9.6"
    chrome: stable

before_install: phpenv config-rm xdebug.ini

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS yii2_basic_tests;'

install:
    - composer install --no-interaction

before_script:
    - db/create.sh travis
    - tests/download-chromedriver.sh
    - tests/run-acceptance.sh
    - sleep 3

script:
    - vendor/bin/codecept run
    - vendor/bin/phpcs

notifications:
    email: false

